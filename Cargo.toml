[package]
name = "pyref_ccd"
version = "0.2.2"
edition = "2021"
authors = ["Harlan Heilman Harlan.Heilman@wsu.edu"]
description = "Rust library to analyze fits files from the CCD camera for the PyRef project"
license = "GPL-2.0"
repository = "https://github.com/WSU-Carbon-Lab/pyref-ccd"
documentation = "https://docs.rs/pyref-ccd/"

[dependencies]
astrors = "0.1.8"
ndarray = "0.15.6"


[dependencies.polars]
version = "0.42.0"
default-features = false
features = ["docs", "zip_with", "csv", "temporal", "fmt", "dtype-full"]


[lib]
name = "ccd"
path="src/ccd/lib.rs"
crate-type = ["cdylib"]

[docs]
all-features = true

