[package]
name = "pyref_ccd"
version = "0.1.0"
edition = "2021"
authors = ["Harlan Heilman"]
description = "Rust library to analyze fits files from the CCD camera for the PyRef project"
license = "GPL-2.0"

[dependencies]
astrors = "0.1.8"
byteorder = "1.5.0"
ndarray = "0.15.6"
ndarray-stats = "0.6.0"

[dependencies.polars]
version = "0.42.0"
default-features = false
features = ["docs", "zip_with", "csv", "temporal", "fmt", "dtype-full"]


