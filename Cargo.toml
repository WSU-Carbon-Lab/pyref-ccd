[package]
authors = ["Harlan Heilman Harlan.Heilman@wsu.edu"]
description = "Core of the pyref project"
documentation = "https://docs.rs/pyref-core/latest/pyref_core/"
edition = "2021"
license = "GPL-2.0"
name = "pyref-core"
repository = "https://github.com/WSU-Carbon-Lab/pyref-ccd"
version = "0.3.5"

[lib]
name = "pyref_core"
path = "src/lib.rs"

[dependencies]
astrors = {git = "https://github.com/HarlanHeilman/astrors.git", version = "0.1.9"}
jemallocator = {version = "*"}
ndarray = "0.15.6"
numpy = "0.21.0"
physical_constants = "0.5.0"
polars = {version = "0.43.1", features = ["fmt", "dtype-u16"]}
rand = "0.8.5"
rayon = "1.10.0"

[docs]
all-features = true
